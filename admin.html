<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>Admin</title>

	<!-- Youtube Upload API header-->
    <link rel="stylesheet" href="uploadYoutube.css">
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Open+Sans' type='text/css'>
    <script type="text/javascript" src= "uploadYoutube.js"></script>
    </head>

	<!-- Upload Youtube Video Implementation -->

        <p style= "color:black" "font-size:20px"> To upload a video onto Youtube, first sign in to your Google account, then name your video and write a short description for it. Then choose the file to upload. </p>
        
        <span id="signinButton" class="pre-sign-in">
            <!-- IMPORTANT: Replace the value of the <code>data-clientid</code>
           attribute in the following tag with your project's client ID. -->
            <span
                class="g-signin"
                data-callback="signinCallback"
                data-clientid="740708278651-cqb7q7okn9mjlc2iu7qder8vdqap2p2b.apps.googleusercontent.com"
                data-cookiepolicy="single_host_origin"
                data-scope="https://www.googleapis.com/auth/youtube.upload https://www.googleapis.com/auth/youtube">
            </span>
        </span>

        <div class="post-sign-in">
            <div>
                <img id="channel-thumbnail">
                <span id="channel-name"></span>
            </div>

            <div>
                <label for="title" style= "color:black" "font-size:20px">Title:</label>
                <input id="title" type="text" value="Default Title">
            </div>
            <div>
                <label for="description" style= "color:black" "font-size:20px">Description:</label>
                <textarea id="description">Default description</textarea>
            </div>
            <div>
                <label for="privacy-status" style= "color:black" "font-size:20px">Privacy Status:</label>
                <select id="privacy-status">
                    <option>public</option>
                    <option>unlisted</option>
                    <option>private</option>
                </select>
            </div>

            <div>
                <input input type="file" id="file" class="button" accept="video/*">
                <button id="button">Upload Video</button>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="//apis.google.com/js/client:plusone.js"></script>
        <script type="text/javascript"src="cors_upload.js"></script>
        <script type="text/javascript"src="upload_video.js"></script>
